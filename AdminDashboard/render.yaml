databases:
  - name: admin-dashboard-db
    user: admin_dashboard
    plan: free
    region: singapore

services:
  - type: web
    name: admin_dashboard
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn dashboard.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: admin-dashboard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
